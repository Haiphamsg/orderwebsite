<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="screen" id="order-summary">
        <header>
            <h1>Đơn hàng của bạn</h1>
        </header>
        <div class="order-items" id="order-items">
            <!-- Items will be dynamically added here -->
        </div>
        <div class="special-request">
            <label for="request">Lời nhắn cho bà Bi Lùn nè</label>
            <textarea id="request" placeholder="Thêm ghi chú vào đây nhé"></textarea>
        </div>
        <div class="total">
            <p>Tổng thiệt hại: <b id="total-amount">0 VND</b></p>
        </div>
        <button class="proceed-btn" onclick="window.location.href='complete-order.html'">Proceed to Checkout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderItemsContainer = document.getElementById('order-items');
            const totalAmountElement = document.getElementById('total-amount');
            const quantities = JSON.parse(localStorage.getItem('orderQuantities')) || [];

            let totalAmount = 0;

            quantities.forEach(item => {
                if (item.quantity > 0) {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('item');
                    itemElement.innerHTML = `
                        <div class="item-info">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="details">
                                <h3>${item.name}</h3>
                                <div class="quantity">
                                    <span>Số lượng: ${item.quantity}</span>
                                </div>
                                <div class="price">
                                    <span>Đơn giá: ${item.price} VND</span>
                                </div>
                            </div>
                        </div>
                    `;
                    orderItemsContainer.appendChild(itemElement);

                    totalAmount += item.price * item.quantity;
                }
            });

            totalAmountElement.textContent = `${totalAmount.toLocaleString()} VND`;
        });
    </script>
</body>
</html>
