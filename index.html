<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <img src="img\logo.jpg" alt="logo">
            <h1>Bà Bi Lùn</h1>
        </header>

        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Tìm kiếm món ăn" oninput="showSuggestions()" onkeydown="handleKeyDown(event)">
            <div id="suggestions-container"></div>
        </div>

        <!-- Categories -->
        <!-- <div class="categories">
            <button class="active">All</button>
            <button>Combos</button>
            <button>Sliders</button>
            <button>Classics</button>
        </div> -->

        <!-- Menu -->
        <div class="menu">
            <div id="menu-items">
                <div class="menu-item" data-name="Cheeseburger" data-price="50000">
                    <img src="img/BURHAM_1.webp" alt="Cheeseburger">
                    <div class="details">
                        <h3>Cheeseburger</h3>
                        <p>Wendy's Burger</p>
                        <div class="rating">
                            <span class="stars">⭐ 5.0</span>
                            <span class="fav"><i class="fa-regular fa-thumbs-up"></i></span>
                        </div>
                        <p>Đơn giá: <span class="price">50,000 VND</span></p>
                        <div class="quantity-controls">
                            <button onclick="changeQuantity(this, -1)">-</button>
                            <span class="quantity">0</span>
                            <button onclick="changeQuantity(this, 1)">+</button>
                        </div>
                    </div>
                </div>
                <div class="menu-item" data-name="Hamburger" data-price="40000">
                    <img src="img/BURHAM_1.webp" alt="Hamburger">
                    <div class="details">
                        <h3>Hamburger</h3>
                        <p>Wendy's Burger</p>
                        <div class="rating">
                            <span class="stars">⭐ 4.5</span>
                        </div>
                        <p>Đơn giá: <span class="price">40,000 VND</span></p>
                        <div class="quantity-controls">
                            <button onclick="changeQuantity(this, -1)">-</button>
                            <span class="quantity">0</span>
                            <button onclick="changeQuantity(this, 1)">+</button>
                        </div>
                    </div>
                </div>
                <!-- Add more menu items as needed -->
            </div>
        </div>

        <!-- Total Bill -->
        <div id="total-bill">
            Tổng hóa đơn: <span id="total-price">0 VND</span>
        </div>

        <!-- Confirm Button -->
        <div class="confirm-button">
            <button onclick="redirectToConfirmPage()">Confirm</button>
        </div>
    </div>

    <script>
        const items = [
            "Cheeseburger",
            "Hamburger",
            "Pizza",
            "Sushi",
            "Pasta",
            "Salad",
            "Sandwich",
            "Steak",
            "Taco",
            "Burrito"
        ];

        function showSuggestions() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const suggestionsContainer = document.getElementById('suggestions-container');
            suggestionsContainer.innerHTML = '';

            if (input) {
                const suggestions = items.filter(item => item.toLowerCase().includes(input));
                suggestions.forEach(suggestion => {
                    const suggestionElement = document.createElement('div');
                    suggestionElement.classList.add('suggestion');
                    suggestionElement.textContent = suggestion;
                    suggestionElement.onclick = () => selectSuggestion(suggestion);
                    suggestionsContainer.appendChild(suggestionElement);
                });
            }
        }

        function selectSuggestion(suggestion) {
            document.getElementById('search-input').value = suggestion;
            document.getElementById('suggestions-container').innerHTML = '';
            searchItems();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                searchItems();
            }
        }

        function searchItems() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                const itemName = item.getAttribute('data-name').toLowerCase();
                if (itemName.includes(query)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function changeQuantity(button, change) {
            const quantitySpan = button.parentElement.querySelector('.quantity');
            let currentQuantity = parseInt(quantitySpan.textContent);
            currentQuantity += change;
            if (currentQuantity < 0) {
                currentQuantity = 0;
            }
            quantitySpan.textContent = currentQuantity;

            // Update total bill
            updateTotalBill();
        }

        function updateTotalBill() {
            const menuItems = document.querySelectorAll('.menu-item');
            let totalPrice = 0;
            menuItems.forEach(item => {
                const price = parseInt(item.getAttribute('data-price'));
                const quantity = parseInt(item.querySelector('.quantity').textContent);
                totalPrice += price * quantity;
            });
            document.getElementById('total-price').textContent = totalPrice.toLocaleString() + ' VND';
        }

        function redirectToConfirmPage() {
            const quantities = Array.from(document.querySelectorAll('.menu-item')).map(item => {
                const name = item.querySelector('h3').textContent;
                const quantity = parseInt(item.querySelector('.quantity').textContent);
                const price = parseInt(item.querySelector('.price').getAttribute('data-price'));
                const image = item.querySelector('img').src;
                return { name, quantity, price, image };
            });
            localStorage.setItem('orderQuantities', JSON.stringify(quantities));
            window.location.href = 'order-summary.html';
        }
    </script>
</body>
</html>
